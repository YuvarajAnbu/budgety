<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App practice</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="space"></div>
    <div class="fixed">
      <div class="top">
        <h3>Available Budget in <span>%Month%</span></h3>
        <h1 class="budget">2400</h1>
        <div class="inc">
          <p>income</p>
          <h4 class="total-inc">+ 240</h4>
        </div>
        <div class="exp">
          <p>expenses</p>
          <h4 class="total-exp">- 240</h4>
          <p class="total-exp-percentage">21%</p>
        </div>
      </div>
      <div class="input">
        <select name="type" class="type">
          <option value="inc" selected>+</option>
          <option value="exp">-</option>
        </select>
        <input type="text" class="desc" placeholder="Add description" />
        <input type="text" class="value" placeholder="Value" />
        <button class="btn">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="far"
            data-icon="check-circle"
            class="svg-inline--fa fa-check-circle fa-w-16"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              d="M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm0 48c110.532 0 200 89.451 200 200 0 110.532-89.451 200-200 200-110.532 0-200-89.451-200-200 0-110.532 89.451-200 200-200m140.204 130.267l-22.536-22.718c-4.667-4.705-12.265-4.736-16.97-.068L215.346 303.697l-59.792-60.277c-4.667-4.705-12.265-4.736-16.97-.069l-22.719 22.536c-4.705 4.667-4.736 12.265-.068 16.971l90.781 91.516c4.667 4.705 12.265 4.736 16.97.068l172.589-171.204c4.704-4.668 4.734-12.266.067-16.971z"
            ></path>
          </svg>
        </button>
        <div class="error">
          Check your given informations are correct
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="inc-items">
        <h2>income</h2>
      </div>
      <div class="exp-items">
        <h2>expenses</h2>
      </div>
    </div>
    <script>
      const month = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
      document.querySelector(".top h3 span").textContent = month[new Date().getMonth()]
    </script>
    <script src="app.js"></script>
  </body>
</html>
